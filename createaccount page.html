<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="createaccount page.css">
</head>
<body>
    <div class="container">
        <!-- Signup Heading and Image -->
        <div class="header">
            <h1>Sign Up</h1>
            <p>Create an account</p>
        </div>
        <img src="undraw_login_re_4vu2 1.png" alt="Signup Illustration" class="signup-image">
        
        <!-- Signup Form -->
        <div class="signup-box">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" placeholder="Enter your street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter your city">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="Enter your state">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" placeholder="Enter your pincode">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <!-- <button type="submit" class="submit-btn">Submit</button> -->
                   <button><a href="new homepage.html">Submit</a></button>
                
                <div class="divider">
                    <span>O R</span>
                </div>

                <button class="google-signin">
                    <img src="-google-logo.png" alt="Google Logo">
                    Continue with Google
                </button>
            </form>
        </div>
    </div>
</body>
</html>
